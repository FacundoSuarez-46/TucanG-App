<div style="padding: 15px; margin-left: 20%; margin-right: 20%;" class="col-lg-5">
	<h1 class="h1-strong">{{title}}</h1>

	<div class="alert alert-success" *ngIf="status == 'success'">
		Se han actualizado tus datos correctamente!
	</div>

	<div class="alert alert-danger" *ngIf="status == 'error'">
		No se han podido actualizar tus datos!
	</div>

	<form #userEditForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
		<p>
			<label>Nombre</label>
			<input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" required class="form-control"/>
			<span *ngIf="!name.value && name.touched">
				El nombre es obligatorio
			</span>
		</p>

		<p>
			<label>Apellidos</label>
			<input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required class="form-control"/>
			<span *ngIf="!surname.value && surname.touched">
				Los apellidos son obligatorios
			</span>
		</p>

		<p>
			<label>Nick</label>
			<input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick" required class="form-control"/>
			<span *ngIf="!nick.value && nick.touched">
				El nick es obligatorio
			</span>
		</p>

		<!-- <p>
			<label>Descripcion</label>
			<input type="text" name="desc" #desc="ngModel" [(ngModel)]="user.desc" required class="form-control"/>
		</p> -->

		<p>
			<label>Que categoria de canje ofreceras?</label>
			<!-- <input type="text" name="desc" #desc="ngModel" [(ngModel)]="user.desc" class="form-control" required /> -->
			<select type="text" name="desc" #desc="ngModel" [(ngModel)]="user.desc" required class="form-control">
				<option value="" selected disabled>Categoria</option>
				<option value="Autos, Motos y Otros">Autos, Motos y Otros</option>
				<option value="Inmuebles">Inmuebles</option>
				<option value="Servcios">Servcios</option>
				<option value="Entretenimiento">Entretenimiento</option>
				<option value="Tecnologia">Tecnologia</option>
				<option value="Moda">Moda</option>
				<option value="Deportes y fitness">Deportes y fitness</option>
				<option value="Otros">Otros</option>
			  </select>
			<span *ngIf="!desc.valid && desc.touched">
				La categoria es obligatoria!
			</span>
		</p>

		<p>
			<label>Departamento</label>
			<select type="text" name="dep" #dep="ngModel" [(ngModel)]="user.dep" class="form-control">
				<option value="" selected disabled>Departamento</option>
				<option value="Artigas">Artigas</option>
				<option value="Canelones">Canelones</option>
				<option value="Cerro largo">Cerro largo</option>
				<option value="Colonia">Colonia</option>
				<option value="Durazno">Durazno</option>
				<option value="Flores">Flores</option>
				<option value="Florida">Florida</option>
				<option value="Lavalleja">Lavalleja</option>
				<option value="Maldonado">Maldonado</option>
				<option value="Montevideo">Montevideo</option>
				<option value="Paysandu">Paysandu</option>
				<option value="Rio Negro">Rio Negro</option>
				<option value="Rivera">Rivera</option>
				<option value="Rocha">Rocha</option>
				<option value="Salto">Salto</option>
				<option value="San Jose">San Jose</option>
				<option value="Soriano">Soriano</option>
				<option value="Tacuarembo">Tacuarembo</option>
				<option value="Treinta y tres">Treinta y tres</option>
			  </select>
			<span *ngIf="!dep.valid && dep.touched">
				La categoria es obligatoria!
			</span>
		</p>

		<p>
			<label>Correo electr√≥nico</label>
			<input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" required class="form-control"/>
			<span *ngIf="!email.value && email.touched">
				El email es obligatorio
			</span>
		</p>

		<div class="user-image-for-edit" *ngIf="user.image">
			<img src="{{ url + 'get-image-user/' + user.image }}" />
		</div>

		<p>



			<label>Sube tu Foto de perfil</label>
			<input class="glyphicon glyphicon-map-marker"  type="file" id="miArchivo" style="color: transparent" placeholder="Subir imagen" (change)="fileChangeEvent($event)"/>
		</p>

		<input type="submit" value="{{title}}" class="btn btn-warning" [disabled]="!userEditForm.form.valid" />
	</form>

</div>
