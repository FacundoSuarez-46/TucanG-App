<div class="login col-lg-5">
	<h1 style="text-align: center; color: #e57e25 !important;" class="h1-strong">{{title}}</h1>

	<div class="alert alert-success" *ngIf="status == 'success'">
		Te has identificado correctamente, bienvenido!!
	</div>

	<div class="alert alert-danger" *ngIf="status == 'error'">
		No te has podido identificar correctamente!!
	</div>

	<form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
		<p>
			<label>Correo electrónico</label>
			<input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
			<span style="color: red;" *ngIf="!email.valid && email.touched">
				Correo electronico invalido!
			</span>
		</p>
		
		<p>
			<label>Contraseña</label>
			<input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required />
			<span style="color: red;" *ngIf="!password.valid && password.touched">
				 La contraseña es obligatoria!
			</span>
		</p>
		<div style="display: flex !important; justify-content: center !important;">
			<input style="width: 60%; border-radius: 30px;" type="submit" value="Entrar" class="btn btn-success" [disabled]="!loginForm.form.valid" />
		</div>	
	</form>
</div>
